<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hitung Volume Kotak (Balok)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --bg: #0d0d0d;          /* Latar belakang utama hitam */
      --card: #003366;        /* Warna biru tua untuk kotak */
      --text: #ffffff;        /* Warna teks utama putih */
      --accent: #4dd0e1;      /* Warna cyan untuk hasil */
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Roboto', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      background-color: #154360;
      color: #fff;
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .container.nav-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      color: #fff;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    nav a {
      color: #fff;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 6px;
    }

    nav a:hover {
      background-color: rgba(85, 209, 230, 0.12);
    }

    .dropdown {
      position: relative;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      top: 100%;
      background: #1E1E1E;
      padding: 6px 0;
      border-radius: 6px;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
      z-index: 2000;
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }

    .dropdown-menu a {
      display: block;
      padding: 8px 14px;
      color: var(--text);
    }

    .dropdown-menu a:hover {
      background: var(--accent);
      color: #121212;
    }

    /* Tengah */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Card form */
    .card {
      background-color: var(--card);
      color: var(--text);
      border: 1px solid #001a33;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
    }

    .form-control {
      background-color: #f0f0f0;
      color: #003366;
      border: 1px solid #ced4da;
    }

    .btn-primary {
      background-color: #212529;
      border-color: #343a40;
      color: #fff;
      transition: all 0.2s;
    }

    .btn-primary:hover {
      background-color: #343a40;
      border-color: #212529;
    }

    #hasilVolume {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="container nav-content">
      <div class="logo">NOVAL</div>
      <nav>
        <ul>
          <li><a href="noval personal website.html">Beranda</a></li>
          <li><a href="jadwalpelajaran.html">Jadwal Pelajaran</a></li>
          <li><a href="terakhir kali.html">Syair Lagu</a></li>
          <li class="dropdown">
            <a href="#">Menghitung ▼</a>
            <div class="dropdown-menu">
              <a href="luas panjang.html">Luas Persegi</a>
              <a href="volume kotak.html">Volume Kotak</a>
            </div>
          </li>
          <li><a href="about me3.html">Tentang Saya</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <div class="card p-4">
      <h3 class="card-title text-center mb-4">Hitung Volume Kotak (Balok)</h3>
      <form id="volumeForm">
        <div class="mb-3">
          <label for="panjang" class="form-label">Panjang (cm)</label>
          <input type="number" class="form-control" id="panjang" placeholder="Masukkan panjang" required>
        </div>
        <div class="mb-3">
          <label for="lebar" class="form-label">Lebar (cm)</label>
          <input type="number" class="form-control" id="lebar" placeholder="Masukkan lebar" required>
        </div>
        <div class="mb-3">
          <label for="tinggi" class="form-label">Tinggi (cm)</label>
          <input type="number" class="form-control" id="tinggi" placeholder="Masukkan tinggi" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Hitung Volume</button>
      </form>

      <div class="mt-4 text-center">
        <h5>Hasil Volume:</h5>
        <p id="hasilVolume" class="fw-bold fs-4">-</p>
      </div>
    </div>
  </main>

  <script>
    document.getElementById("volumeForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const panjang = parseFloat(document.getElementById("panjang").value);
      const lebar = parseFloat(document.getElementById("lebar").value);
      const tinggi = parseFloat(document.getElementById("tinggi").value);

      if (panjang > 0 && lebar > 0 && tinggi > 0) {
        const volume = panjang * lebar * tinggi;
        document.getElementById("hasilVolume").textContent =
          volume.toLocaleString('id-ID') + " cm³";
      } else {
        document.getElementById("hasilVolume").textContent = "Masukkan angka yang valid!";
      }
    });
  </script>
</body>
</html>
